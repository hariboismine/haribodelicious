<h1>하이앵</h1>

<button onclick="typeWriter()">이거 먼저 눌러보쎄용</button>


<p id="demo"></p>

<script>
var i = 0;
var txt = '안녕하세요? 세특기간때 이런거 왕창 만들어서 친구들한테 뿌렸는데 앵님을 빼먹었었네요...♡';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}

</script>
