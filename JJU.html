<!DOCTYPE html>

<body>

<h1>쮸야!!!!!!!!!안녕????!</h1>

<button onclick="typeWriter()">이거 눌러봐!!!!!!</button>


<p id="demo"></p>

<script>
var i = 0;
var txt = '쮸 안녕???? 반가워!!!! 오랜만에 봐서 넘 좋아!!!';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}

</script>
