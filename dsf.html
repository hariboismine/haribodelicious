<!DOCTYPE html>
<html>
<body>

<h1>Typewriter</h1>

<button onclick="typeWriter()">이거 먼저 눌러보쎄용</button>


<p id="demo"></p>

<script>
var i = 0;
var txt = '안녕하세용? 저는 지금 생기부를 위해 새벽 3시 가까이의 시점에서 코딩을 하고 있어용.';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}

</script>

<div><button onclick="typeWriter2()">그다음 이거</button>

<script>
var k = 0;
var txt2 = '님들아 사랑해요. 어몽어스 화이팅!';
var speed = 50;

function typeWriter2() {
  if (k < txt2.length) {
    document.getElementById("demo").innerHTML += txt2.charAt(k);
    k++;
    setTimeout(typeWriter2, speed);
  }
}

</script>
</div>

</body>
</html>
