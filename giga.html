<h1>안녕하세용???</h1>

<button onclick="typeWriter()">이거 먼저 눌러보쎄용</button>


<p id="demo"></p>

<script>
var i = 0;
var txt = '안녕하세요? 저번에 새벽에 트친들한테 이런거 왕창 만들어줬는데 너는 자꾸 새벽에 사라져서 오늘 만들어봄.';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}

</script>
