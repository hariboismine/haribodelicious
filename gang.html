<!DOCTYPE html>
<html>
<body>

<h1>강님만을 위한 페이지</h1>

<button onclick="typeWriter()">이거먼저!!</button>


<p id="demo"></p>

<script>
var i = 0;
var txt = '저 지금 프로그래밍 중이여요!!! 강강님사랑해요';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}

</script>

<div><button onclick="typeWriter2()">그다음 이거</button>

<script>
var k = 0;
var txt2 =   '   (강강=강아지 강도 님 이라는 뜻)';
var speed = 50;

function typeWriter2() {
  if (k < txt2.length) {
    document.getElementById("demo").innerHTML += txt2.charAt(k);
    k++;
    setTimeout(typeWriter2, speed);
  }
}

</script>
</div>

</body>
</html>
